<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Housewarming Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Open+Sans&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
    }

    nav a:hover,
    nav .active {
      border-color: #FF3131;
    }

    



    header.masthead {
  background: transparent !important;
  position: relative;
  width: 100%;
  z-index: 1000;
}

.nav-masthead {
  background: transparent !important;
  display: flex;
  justify-content: center;
  padding: 10px 0;
}

.nav-masthead .nav-link {
  padding: 0.5rem 1rem;
  font-weight: 600;
  color: #fff !important;
  text-decoration: none;
  border-bottom: 2px solid transparent;
  transition: border-color 0.3s ease;
}

.nav-masthead .nav-link:hover,
.nav-masthead .nav-link:focus {
  border-bottom: 2px solid #fff;
}

.nav-masthead .active {
  border-bottom: 2px solid #fff;
}











    main {
      margin-top: 120px;
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-family: 'Tangerine', cursive;
      font-size: 4rem;
      color: #FFD700;
      margin-bottom: 15px;
    }

    h3 {
      font-size: 1.6rem;
      margin-bottom: 30px;
    }

    #timer {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: nowrap;
  gap: 10px;
  margin-bottom: 30px;
  width: 100%;
}

#timer div {
  background: rgba(255, 255, 255, 0.1);
  padding: 15px 10px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  flex: 1 1 0;
  min-width: 0; /* allows shrink */
}

#timer .numbers {
  font-size: clamp(1.2rem, 4vw, 2rem);
  font-weight: bold;
  color: #FFD700;
  margin-bottom: 4px;
}

@media (max-width: 480px) {
  #timer {
    gap: 5px;
  }

  #timer div {
    padding: 10px 6px;
  }
}



    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #FF3131;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #cc0000;
    }

    p {
      font-size: 1rem;
      margin-top: 15px;
    }

    footer {
      margin-top: auto;
      padding: 30px 0 10px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      text-align: center;
    }

    a.footer-link {
      color: #FFD700;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      h3 {
        font-size: 1.3rem;
      }
      #timer .numbers {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav>
      <a class="active" href="#">Home</a>
      <a href="https://goo.gl/maps/YsWaH9ZdK3fkxRuv7">Location</a>
      <a href="tel:+919633336202">Contact</a>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <h1>You're Invited!</h1>
    <h3>House Warming Celebration</h3>

    <div id="timer">
      <div><div class="numbers" id="days">00</div>days</div>
      <div><div class="numbers" id="hours">00</div>hours</div>
      <div><div class="numbers" id="minutes">00</div>mins</div>
      <div><div class="numbers" id="seconds">00</div>sec</div>
    </div>

    <span style="color: #FFD700; font-size: 1.5rem; font-weight: bolder;">Saturday, May 10th 2025</span></p>
    <a href="open-inv.html" class="button">Open Invitation</a>
  </main>

  <!-- Footer -->
  <footer>
    <p>Greetings from <a class="footer-link" href="https://www.instagram.com/the.eterno" target="_blank">Ashin</a></p>
  </footer>

  <!-- Countdown Timer -->
  <script>
    const targetDate = new Date("May 10, 2025 00:00:00").getTime();
    function updateTimer() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft < 0) {
        document.getElementById("timer").innerHTML = "<b>Event Started!</b>";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
